version: "3.9"

services:
  postgresql:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    env_file:
      - ./config/backend_env/postgresql.env

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    env_file:
      - ./config/backend_env/influxdb.env

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    env_file:
      - ./config/backend_env/backend.env
    working_dir: /app
    ports:
      - "8000:8080"
    depends_on:
      - postgresql
      - influxdb

  frontend:
    image: nginx:alpine
    volumes:
      - ./src/frontend/dist:/usr/share/nginx/html
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  postgresql_data:
  influxdb_data:
  influxdb_config:
