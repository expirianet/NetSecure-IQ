version: "3.9"

services:
  postgresql:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: netsecure_iq
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: netsecure_iq_db

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    environment:
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: your_password

  backend:
    image: debian:bullseye-slim
    volumes:
      - ./src/backend/backend:/app/backend
    working_dir: /app
    command: ["./backend"]
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgresql
      POSTGRES_USER: netsecure_iq
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: netsecure_iq_db
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
    depends_on:
      - postgresql
      - influxdb

  frontend:
    image: nginx:alpine
    volumes:
      - ./src/frontend/dist:/usr/share/nginx/html
      - ./src/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgresql_data:
  influxdb_data:
