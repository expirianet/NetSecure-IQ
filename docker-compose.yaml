version: "3.9"

services:
  postgresql:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: netsecure_iq
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: netsecure_iq_db

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: your_password
      DOCKER_INFLUXDB_INIT_ORG: netsecure-org
      DOCKER_INFLUXDB_INIT_BUCKET: netsecure
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-token

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "8000:8080"
    environment:
      POSTGRES_HOST: postgresql
      POSTGRES_USER: netsecure_iq
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: netsecure_iq_db
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      JWT_SECRET: your_super_secret_key_change_me
    depends_on:
      - postgresql
      - influxdb

  frontend:
    image: nginx:alpine
    volumes:
      - ./src/frontend/dist:/usr/share/nginx/html
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  postgresql_data:
  influxdb_data:
